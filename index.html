<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar for cart -->
    <nav class="navbar navbar-inverse bg-inverse bg-faded">
        <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
        </div>
    </nav>

    <!-- Subscription -->
    <div id="nonModalWindow" class="non-modal-window">
        <div class="window-content">
                <h2>Subscription</h2>
                <p>You can`t really decline</p>
                <ul>
                    <li id="agreeWindowbtn" class="agree-btn">Agree</li>
                    <li id="declineWindowBtn" class="close-btn">Decline</li>
                </ul> 
        </div>
    </div>

    <!-- Advertisiment -->
	<div id="myModal" class="modalAD">
		<div class="modalAD-content">
		  <span class="close_adv_btn" id="closeAdvBtn">&times;</span>
		  <p id="advertismentTimer"></p>
		</div>
	</div>
    
    <!-- Sort by -->
    <ul class="navibar">
        <li><button class="btns" onclick="loadProducts('Axes')">Axes</button></li>
        <li><button class="btns" onclick="loadProducts('Halberd')">Halberd</button></li>
        <li><button class="btns" onclick="loadProducts('Greatsword')">Greatsword</button></li>
        <li><button class="btns" onclick="loadProducts()">All</button></li>
    </ul>
    <!-- List of all items -->
  <div id="container-id">

	</div>

    <!-- Modal cart -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table">
              
            </table>
            <div>Total price: <span class="total-cart"></span>$</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Order now</button>
          </div>
        </div>
      </div>
    </div> 


    <!-- button up -->
    <div>
        <button class="upBut" id="upButton">â†‘</button>
    </div> 

	<script src="ad.js"></script>
   	<script src="script.js"></script>
	<script src="nonmod.js"></script>
    <script src="cart.js"></script>
</body>
</html>
